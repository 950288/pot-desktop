[package]
name = "pot"
version = "2.0.0"
description = "A cross-platform text translation and ocr software"
authors = ["pot-app"]
license = "GPLv3"
repository = "https://github.com/pot-app/pot-desktop"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]

tauri = { version = "1.4", features = [ "shell-all", "clipboard-all", "os-all", "http-all", "http-multipart", "updater", "notification-all", "global-shortcut-all", "window-all", "path-all", "system-tray"] }
tauri-plugin-single-instance = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-autostart = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-fs-watch = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-store = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
tauri-plugin-log = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1" }
selection = {git = "https://github.com/pot-app/Selection"}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs = "5.0.1"
once_cell = "1.18.0"
mouse_position = "0.1.3"
log = "^0.4"
tiny_http = "0.12.0"
screenshots = "0.7.2"
image = "0.24.6"
base64 = "0.21.2"
arboard = "3.2.0"
libloader = "0.1.4"
libloading = "0.8.0"

[target.'cfg(target_os = "macos")'.dependencies]
window-shadows = "0.2"

[target.'cfg(windows)'.dependencies]
windows = {version="0.44.0",features= ["Win32_UI_WindowsAndMessaging", "Win32_Foundation", "Graphics_Imaging", "Media_Ocr", "Foundation", "Globalization", "Storage", "Storage_Streams"] }
window-shadows = "0.2"

[target.'cfg(target_os = "linux")'.dependencies]
openssl = {version="0.10.55",features = ["vendored"] }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
